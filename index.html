      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    #output, #targetOutput {
      font-weight: bold;
    }
  </style>
</head>
